trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: git clone https://$(PAT)@github.com/paulwhippey/faddenrecipes
  displayName: 'Git Clone'

- script: ls -l faddenrecipes
  displayName: 'List files'

- script: azblob storage upload-batch --account-name faddenrecipes -s "faddenrecipes/*.html" -d "\$web/"
  displayName: 'Sync files to Azure storage'
